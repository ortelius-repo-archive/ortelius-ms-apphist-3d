<!doctype html>
<html>

<head>
    <title>Graph 3D demo</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/vis-graph3d@latest/dist/vis-graph3d.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="chart3d.js"></script>
</head>

<body onload="drawVisualization();">
    <p>
        <label for="style">
            Style:
            <select id="style">
                <option value="bar">bar</option>
                <option value="bar-color">bar-color</option>
                <option value="bar-size">bar-size</option>

                <option value="dot">dot</option>
                <option value="dot-line">dot-line</option>
                <option value="dot-color">dot-color</option>
                <option value="dot-size">dot-size</option>

                <option value="grid">grid</option>
                <option value="line">line</option>
                <option value="surface">surface</option>
            </select>
        </label>
    </p>

    <div id="mygraph"></div>

    <div id="info"></div>
</body>

</html>
